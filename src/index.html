<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ZadaÅ„</title>
</head>
<body class="container">
    <h1>Task List</h1>
    <div id="userdiv">

        <input id="userinput" type="text" placeholder="User name">
        <button id="userbtn">Add user</button>
    </div>

    <div id="taskdiv">

        <input id="taskinput" type="text" placeholder="Task name">
        <button id="taskbtn">Add task</button>
    </div>

    <div id="filterdiv">
        <span>Filter:</span>
        <select id="filter">
            <option value="all">all</option>
            <option value="pending">pending</option>
            <option value="done">done</option>
        </select>
    </div>

    <div id="tasklistdiv">
        <span>Task list, drag users to assign:</span>
        <ul id="tasklist"></ul>
    </div>

    <div id="userlistdiv">
        <span>User list:</span>
        <ul id="userlist"></ul>
    </div>
</body>
</html>
