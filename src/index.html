<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
</head>
<body class="container">
    <h1>Lista Zadań</h1>
    <div id="userdiv">

        <input id="userinput" type="text" placeholder="nazwa użytkownika">
        <button id="userbtn">Dodaj użytkownika</button>
    </div>

    <div id="taskdiv">

        <input id="taskinput" type="text" placeholder="nazwa zadania">
        <button id="taskbtn">Dodaj zadanie</button>
    </div>

    <div id="filterdiv">
        <span>Filter:</span>
        <select id="filter">
            <option value="all">Wszystkie</option>
            <option value="pending">W trakcie</option>
            <option value="done">Wykonane</option>
        </select>
    </div>

    <div id="tasklistdiv">
        <span>Lista Zadań, przeciągaj użytkowników żeby przypisać do zadania:</span>
        <ul id="tasklist"></ul>
    </div>

    <div id="userlistdiv">
        <span>Lista użytkowników:</span>
        <ul id="userlist"></ul>
    </div>
</body>
</html>
